<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Table Generator</h1>
            <label for="">1st value: </label>
            <input type="number" name="" id="1stValue">
            <label for="">2nd value: </label>
            <input type="number" id="2ndValue">
            <br>
            <button id="submitBtn" onclick="addNumbers()">submit</button><br>
            <div class="results">
                <div class="values">
                    <label for="">1st Value</label>
                    <div class="value" id="stValue"></div>
                </div>
                <div class="values">
                    <label for="">2nd Value</label>
                    <div class="value" id="ndValue"></div>
                </div>
                <div class="values">
                    <label for="">Result</label>
                    <div class="value" id="resultValue"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
