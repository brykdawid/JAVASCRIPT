<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div>
        <label for="">select your min and max numbers:</label>
        <input type="text" name="" id="min" placeholder="min">
        <input type="text" id="max" placeholder="max">
        <br>
        <br>
        <button id="startBtn">start the game</button>
    </div>  
    <p id="output"></p>
    <div id="guessDiv">
        <label for="">guess the number</label>
        <input type="text" id="guess" placeholder="guess the number"><br><br>
        <button id="guessBtn">guess</button>
        <p id="guessOutput"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
